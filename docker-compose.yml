services:
  app:
    build: .
    volumes:
      - ./:/app
    working_dir: /app
    restart: unless-stopped
  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${DB_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${DB_PASSWORD}
volumes:
  mongo-data: